<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Change the <title> from "Page Title" to "Hello World" -->
        <title>Hello World</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    </head>

    <body>
        <!-- Create a header element  -->

        <!-- Inside the header, add an <h1> element containing your name -->

        <header>
            <h1>Jeffrey Varughese</h1>
        </header>

        <!-- Include an image -->
        <div class="image">
            <img src="profile.jpg" id="profile-image" alt="Profile Image">
        </div>
        <!-- Create an unordered list with 3 list items of fun facts about you -->

        <h2 id="AboutMe">About Me:</h2>
        <ul> 
            <li>I love cooking for friends and family</li>
            <li>I enjoy learning new things and developing new skills</li>
            <li>I am originally from the Chicago suburbs</li>
        </ul>

        <!-- Create a footer element -->

        <!-- Inside your footer, put a <p> element with your favorite quote -->

        <footer>
            <p>To much whom is given, much is required.</p>
        </footer>

        <!--sourcing in the JavaScript file-->

        <script src="helloWorld.js"></script>
    </body>
</html>
