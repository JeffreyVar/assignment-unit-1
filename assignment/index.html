<body>

    <header>
        <h1>Jeffrey Varughese</h1>

    <!-- Include an image -->
    <div class="content">
        <img src="profile.jpg" class="profile-image" alt="Profile Image">

    <!-- Create an unordered list with 3 list items of fun facts about you -->


    <ul> 
        <li>I love cooking for friends and family</li>

    <footer>
        <p>To much whom is given, much is required.</p>
    </footer>
